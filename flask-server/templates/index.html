                        <div class="input-group-append">

    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });

      function buttonOneClick() {
        var tempOneInput = document.getElementById("tempOneInput").value;
        var tempOneRadio = document.querySelector('input[name="airconOnePowerStatus"]:checked').value;

        var data = {'aircon': 1, 'power_status': tempOneRadio, 'temperature': tempOneInput}

        $.ajax({
            type: 'POST',
            contentType: 'application/json',
            url: '/aircon-one',
            dataType : 'json',
            data : JSON.stringify(data),
            success : (data) => {
                console.log('response: ' + data)
            },
            error : (data) => {
                console.log(data)
            }
        });
      }
